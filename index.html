<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="newform">
            <form action="" id="form1">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="myname"><br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="myemailid@html.com"><br><br>
                <label for="DOB">D.O.B.: </label>
                <input type="date" id="DOB" name="DOB" min="1996-01-01"><br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label><br>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">others</label><br><br>
                <label for="introduction">Introduction:</label><br>
                <textarea name="introduction" id="introduction" cols="30" rows="10">Introduce your self</textarea><br><br>
                <button type="submit" form="form1" value="submit" onclick="msg()">submit</button>
               </form> 
        </div> 
    </div> 
    <script>
        function msg(){
            alert("Your form has been submitted");
        }
    </script>  
</body>
</html>
